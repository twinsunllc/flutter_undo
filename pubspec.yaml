name: flutter_undo
description: This package provides a mechanism to interact with UndoManager on iOS
version: 0.0.3
publisher: twinsun.dev
homepage: https://github.com/twinsunllc/flutter_undo

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

  logging: ^0.11.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: FlutterUndoPlugin
